<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
<header class="header">
    <img src="./images/Logo.svg" alt="логотип" class="header__logo">
</header>
<main>
    <section class="profile">   
    <div class="profile__container"> 
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__info-container"><h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
                <img src="./images/edit__button.svg" alt="ручка" class="profile__edit-button-vector">
            </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>          
        </div>
    </div>
        <button type="button" class="profile__add-button">
            <img src="./images/add__button.svg" alt="добавить" class="profile__add-button-vector">
        </button>
    </section>
    <section class="elements cards">
    </section>
</main>

<footer class="page__footer">
    <p class="page__footer-author">&copy; 2020 Mesto Russia</p>
</footer>

<section class="popup popup_edit">   
<div class="popup__container">
    <form class="popup__form" name="form" novalidate>    
   <button type="button" class="popup__close" aria-label="Закрыть попап"></button> 
   <h3 class="popup__header">Редактировать профиль</h3>
   <input required minlength="2" maxlength="40" type="text" name="name" placeholder="Имя" id="input-name" class="popup__input popup__input_name">
   <span class="popup__error" id="input-name-error"></span>
   <input required minlength="2" maxlength="200" type="text" name="activity" placeholder="О себе" id="input-activity" class="popup__input popup__input_activity">
   <span class="popup__error" id="input-activity-error"></span>
   <button type="submit" class="popup__save">Сохранить</button>
   </form>
</div>
</section>

<section class="popup" id="popupAdd">   
    <div class="popup__container"> 
       <form class="popup__form" name="form" novalidate>  
       <button type="button" class="popup__close" aria-label="Закрыть попап"></button> 
       <h3 class="popup__header">Новое место</h3>
       <input required minlength="2" maxlength="30" type="text" name="card-name" placeholder="Название" id="input-text" class="popup__input popup__input_card-name">
       <span class="popup__error" id="input-text-error"></span>
       <input required name="card-url" placeholder="Ссылка на картинку" id="input-url" class="popup__input popup__input_card-link" type="url">
       <span class="popup__error" id="input-url-error"></span>
       <button type="submit" class="popup__save popup__save_add">Создать</button>
       </form>
    </div>
</section>

 <div class="popup popup_img" id="popupImg">
     <div class="popup__container-img"> 
     <img class="popup__img" src="#" alt="#"> 
    <div class="popup__img-caption"></div>
    <button type="button" class="popup__close-img" aria-label="Закрыть попап"></button>
     </div>
     </div>   

     <template id="elementsTemplate">
        <div class="card">
           <img src = "#" alt="#" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name"></h3>
                <button type="button" class="like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
                <button type="button" class="card__delete">
                    <img src="./images/card-delete.svg" alt="удалить">
                </button>
           </div>
        </div>
</template>    

<script type = "module" src="./scripts/index.js"></script>

</body>
</html>
