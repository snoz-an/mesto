<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
<header class="header">
    <img src="./images/Logo.svg" alt="логотип" class="header__logo">
</header>
<main>
    <section class="profile">   
    <div class="profile__container"> 
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__info-container"><h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
                <img src="./images/edit__button.svg" alt="ручка" class="profile__edit-button-vector">
            </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>          
        </div>
    </div>
        <button type="button" class="profile__add-button">
            <img src="./images/add__button.svg" alt="добавить" class="profile__add-button-vector">
        </button>
    </section>
    <section class="elements cards">
    </section>
</main>

<template id="elementsTemplate">
        <div class="card">
           <img src = "#" alt="#" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name"></h3>
                <button type="button" class="like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
                <button type="button" class="card__delete">
                    <img src="./images/card-delete.svg" alt="удалить">
                </button>
           </div>
        </div>
</template>

<footer class="page__footer">
    <p class="page__footer-author">&copy; 2020 Mesto Russia</p>
</footer>

<form class="popup" name="form">   
<div class="popup__container">   
   <button type="button" class="popup__close" aria-label="Закрыть попап"></button> 
   <h3 class="popup__header">Редактировать профиль</h3>
   <input required type="text" name="input" placeholder="Имя" class="popup__input popup__input_name">
   <input required type="text" name="input" placeholder="О себе" class="popup__input popup__input_activity">
   <button type="submit" class="popup__save">Сохранить</button>
</div>
</form>

<form class="popup" id="popupAdd" name="form">   
    <div class="popup__container">   
       <button type="button" class="popup__close" aria-label="Закрыть попап"></button> 
       <h3 class="popup__header">Новое место</h3>
       <input required type="text" name="input" placeholder="Название" class="popup__input popup__input_card-name">
       <input required type="text" name="input" placeholder="Ссылка на картинку" class="popup__input popup__input_card-link">
       <button type="submit" class="popup__save popup__save_add">Создать</button>
    </div>
    </form>

 <div class="popup popup_img" id="popupImg">
     <div class="popup__container-img"> 
     <button type="button" class="popup__close-img" aria-label="Закрыть попап"></button>
     <img class="popup__img" src="#" alt="#">    
    <div class="popup__img-caption"></div>
     </div>
     </div>   

<script src="scripts/main.js"></script>
</body>
</html>
