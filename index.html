<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
<header class="header">
    <img src="./images/Logo.svg" alt="логотип" class="header__logo">
</header>
<main>
    <section class="profile">   
    <div class="profile__container"> 
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__info-container"><h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
                <img src="./images/edit__button.svg" alt="ручка" class="profile__edit-button-vector">
            </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>          
        </div>
    </div>
        <button type="button" class="profile__add-button">
            <img src="./images/add__button.svg" alt="добавить" class="profile__add-button-vector">
        </button>
    </section>
    <section class="elements">
        <ul class="cards">
         <li class="card">
             <img src="./images/card__img-1.jpg" alt="Карачаевск" class="card__img">
             <div class="card__name-container">
                 <h3 class="card__name">Карачаевск</h3>
                <button type="button" class="card__like"> 
                    <img src="./images/like.svg" alt="лайк">
                </button>
            </div>
         </li>
         <li class="card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name">Гора Эльбрус</h3>
                <button type="button" class="card__like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
           </div>
        </li>
        <li class="card">
            <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name">Домбай</h3>
                <button type="button" class="card__like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
           </div>
        </li>
        <li class="card">
            <img src="./images/place-altai.jpg" alt="Алтай" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name">местечко в Алтае</h3>
                <button type="button" class="card__like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
           </div>
        </li>
        <li class="card">
            <img src="./images/place-karelia.jpg" alt="Карелия" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name">Карелия</h3>
                <button type="button" class="card__like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
           </div>
        </li>
        <li class="card">
            <img src="./images/place-kosa.jpg" alt="Коса" class="card__img">
            <div class="card__name-container">
                <h3 class="card__name">Куршская коса</h3>
                <button type="button" class="card__like">
                    <img src="./images/like.svg" alt="лайк">
                </button>
           </div>
        </li>
        </ul>
    </section>
</main>
<footer class="page__footer">
    <p class="page__footer-author">&copy; 2020 Mesto Russia</p>
</footer>
<form class="popup" name="form">   
<div class="popup__container">   
   <button type="button" class="popup__close" aria-label="Закрыть попап"></button> 
   <h3 class="popup__header">Редактировать профиль</h3>
   <input type="text" name="input" placeholder="Имя" class="popup__input popup__input_name">
   <input type="text" name="input" placeholder="О себе" class="popup__input popup__input_activity">
   <button type="submit" class="popup__save">Сохранить</button>
</div>
</form>
<script src="scripts/main.js"></script>
</body>
</html>
